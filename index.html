<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelFind</title>
    <link rel="shortcut icon" href="images/picon.png">
    <link rel="stylesheet" href="styls.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <span class="material-symbols-outlined">
                        photo_camera
                    </span>
                    <span></span>
                </div>    
                <div class="buttons">
                    <span id="downloadbtn" class="material-symbols-outlined">
                        download
                        </span>
                        <span id="closeBtn"  class="material-symbols-outlined">
                            close_small
                            </span>
                </div>    
            </header>
            <div class="preview-img">
                <img src="" alt="img-preview">
            </div>
        </div>
    </div>
    <section class="search" id="search">
        <img src="images/cover.jpeg" alt="search-img">
        <div class="content">
            <h1>PixelFind</h1>
            <div class="search-box">
                
                <input type="text" placeholder="Search and download any image...">
                <span class="material-symbols-outlined" id="searchbtn">
                    search
                </span>
            </div>
        </div>

    </section>
    <section class="gallery">
        <ul class="images">
            
        </ul>
        <button class="load-more">Show More</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
